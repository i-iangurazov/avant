services:
  plumbing_postgres:
    image: postgres:16
    container_name: plumbing_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plumbing_store
    ports:
      - "5432:5432"
    volumes:
      - plumbing_pgdata:/var/lib/postgresql/data

volumes:
  plumbing_pgdata:
