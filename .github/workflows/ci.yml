name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qr_ordering_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/qr_ordering_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qr_ordering_test
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Prisma validate
        run: pnpm --filter @qr/db exec prisma validate --schema prisma/schema.prisma
      - name: Prisma migration drift
        run: pnpm --filter @qr/db exec prisma migrate diff --from-schema-datamodel prisma/schema.prisma --to-migrations prisma/migrations --exit-code
      - name: Unit and integration tests
        run: pnpm test
      - name: DB integration tests
        run: pnpm test:db
